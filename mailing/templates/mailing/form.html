{% extends 'mailing/base.html' %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">

        <div class="card">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_div }}
                    <button type="submit" class="btn btn-primary"> {% if object %}Изменить{% else %}
                        Создать{% endif %}</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
